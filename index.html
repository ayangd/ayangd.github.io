<!DOCTYPE html>
<html>
	<body>
		<script>
			let xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					let jsonResponse = JSON.parse(xhttp.responseText);
					let gistContent = jsonResponse['files']['tunnel']['content'];
          document.body.innerHTML += `<iframe src="${gistContent.responseText}" />`;
				}
			};
			xhttp.open('GET', 'https://api.github.com/gists/1ee22340468780ef017ac770794fa328');
			xhttp.send();
		</script>
	</body>
</html>
