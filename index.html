<!DOCTYPE html>
<html>
	<body>
		<code id="codee" />
		<script>
			let xhttp = new XMLHttpRequest();
			xhttp.onreadystatechange = function() {
				if (this.readyState == 4 && this.status == 200) {
					let jsonResponse = JSON.parse(xhttp.responseText);
					let gistContent = jsonResponse['files']['tunnel']['content'];
					let htmlxhttp = new XMLHttpRequest();
					htmlxhttp.onreadystatechange = function() {
						if (this.readyState == 4 && this.status == 200) {
              var newHTML = document.open("text/html", "replace");
              newHTML.write(htmlxhttp.responseText);
              newHTML.close();
						}
					}
					htmlxhttp.open('GET', gistContent);
					htmlxhttp.send();
					//document.getElementById('codee').innerHTML = gistContent;
				}
			};
			xhttp.open('GET', 'https://api.github.com/gists/1ee22340468780ef017ac770794fa328');
			xhttp.send();
		</script>
	</body>
</html>
