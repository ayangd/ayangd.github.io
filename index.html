<!DOCTYPE html>
<html>
    <head>
        <style>
            body {
                margin: 0 auto;
            }
            iframe {
                overflow: hidden;
                display: block;
                position: absolute;
                height: 100%;
                width: 100%;
            }
        </style>
    </head>
    <body>
        <noscript>Please enable JavaScript for automatic redirection.</noscript>
        <h2>Redirecting to tunnel...</h2>
        <script>
            let xhttp = new XMLHttpRequest();
            xhttp.onreadystatechange = function () {
                if (this.readyState == 4 && this.status == 200) {
                    let jsonResponse = JSON.parse(xhttp.responseText);
                    let gistContent =
                        jsonResponse['files']['tunnel']['content'];
                    window.location.replace(gistContent);
                }
            };
            xhttp.open(
                'GET',
                'https://api.github.com/gists/1ee22340468780ef017ac770794fa328'
            );
            xhttp.send();
        </script>
    </body>
</html>
